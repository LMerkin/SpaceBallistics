% vim:syntax=erlang:ts=2:et
%=============================================================================%
%              InCompressible, Steady-State, Inviscid Simulation.             %
%                         XXX: CURRENTY NOT USED:                             %
%=============================================================================%
MESH_FILENAME= Mesh.su2
MESH_FORMAT=   SU2

% This is not a restart:
RESTART_SOL=   NO

SOLVER=        INC_EULER
TIME_DOMAIN=   NO       % Steady-State

% The maximum number of iteratrions in the Steady-State simulation:
ITER=          100000   % Uhh!!!

% Stopping criterion based on iterations convergence (XXX: so it is presumably
% a Density-Based solver?):
CONV_FIELD=             LIFT
CONV_STARTITER=         100
CONV_CAUCHY_ELEMS=      100
CONV_CAUCHY_EPS=        5E-8

% Model:
FLUID_MODEL=            STANDARD_AIR
SYSTEM_MEASUREMENTS=    SI
REF_DIMENSIONALIZATION= DIMENSIONAL

% Numerical Methods:
CONV_NUM_METHOD_FLOW=   JST
% The following is for UpWind (eg ROE) methods only:
%MUSCL_FLOW=            NO
%SLOPE_LIMITER_FLOW=    BARTH_JESPERSEN

% Free-Stream Definition:
% FREESTREAM_VELOCITY is specified instead of MACH_NUMBER and AOA at the bottom:
INC_TEMPERATURE_INIT=   288.15
INC_DENSITY_INIT=       1.225

% Boundaries:
MARKER_EULER=           ( Wall )
MARKER_FAR=             ( FarAway )

% Output:
MARKER_MONITORING=      ( Wall )
REF_LENGTH=             1.0
REF_AREA=               1.0
HISTORY_OUTPUT=         YES
SCREEN_OUTPUT=          ( ITER, DRAG, LIFT )

% The variable part: INC_VELOCITY_INIT
% (instead of the MACH_NUMBER and the AOA variables in the Compressible case):
% INC_VELOCITY_INIT=    (101.70, 8.8976, 0.0)
